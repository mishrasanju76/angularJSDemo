 <div id="bookListWrapper">
    <form roles ="form">
        <div class ="form-group">
            <input type "text" class="form-control" placeholder ="Search here....">
        </div>
    </form>
    <div>
        <ul class ="list_unstyled">
            <li class ="book" 
                style="background :white url(images/{{book.imgUrl}}) no-repeat"
                                     ng-repeat ="book in books">
            <div class="book-details clearfix">
            <h3>{{book.name}}</h3>
                <p>{{book.price | currency: 'Rs.'}}</p>
                <ul class ="list-unstyled list-inline">
                    <li>Rating:{{book.rating}}</li>
                    <li>Binding:{{book.binding}}</li>
                   
                </ul>
                <p> {{book.details}}</p>
                <button class ="btn btn-info pull-right" ng-click="addToKart(book)">Add To Cart</button>
            </div>
        </li>
        </ul>
        </div>
    </div>
